<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <title></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4">
          <h4 class="text-center text-danger">Question-01 Card Hide Function</h4>
          <h6 class="text-center text-danger" id="creditresult"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="16"
                max="16"
                placeholder="Enter Credit number"
                id="credit"
              />
            </div>
            <div class="form-group">
              <input
                type="button"
                class="btn btn-danger mar"
                value="Hide credit number"
                onclick="hidecredit()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <h4 class="text-center text-danger">
            Question-02 Count number of potatoes in string
          </h4>
          <h6 class="text-center text-danger" id="presult"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter String"
                id="pstring"
              />
            </div>
            <div class="form-group">
              <input
                type="button"
                class="btn btn-danger mar"
                value="Count"
                onclick="countp()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <h4 class="text-center text-danger">Question-03 Double char</h4>
          <h6 class="text-center text-danger" id="dresult"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter string"
                id="dstr"
              />
            </div>
            <div class="form-group">
              <input
                class="btn btn-danger mar"
                type="button"
                value="double "
                onclick="doublechar()"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4">
          <h4 class="text-center text-danger">Question-04 Calculate Gross Salary</h4>
          <h6 id="sresult" class="text-center text-danger"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter Basic Salary"
                id="s"
              />
            </div>

            <div class="form-group">
              <input
                type="button"
                class="btn btn-danger mar"
                value="Calculate"
                onclick="csalary()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <h4 class="text-center text-danger">Question-05 Bill Calculation</h4>
          <h6 id="uresult" class="text-center text-danger"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                placeholder="Enter Unit "
                id="unit"
                min="0"
              />
            </div>

            <div class="form-group">
              <input
                type="button"
                class="btn btn-danger mar"
                value="Calculate bill"
                onclick="bill()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <h4 class="text-center text-danger">
            Question-06 Multiple of 3 and 5 below 1000
          </h4>
          <h6 id="mresult" class="text-center text-danger"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                placeholder="Enter Limit "
                id="limit"
                min="0"
                max="999"
              />
            </div>

            <div class="form-group">
              <input
                type="button"
                class="btn btn-danger mar"
                value="Calculate mutiples"
                onclick="multiples()"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4">
          <h4 class="text-center text-danger">Question-07 countRepetitions</h4>
          <h6 id="rresult" class="text-center text-danger"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="1"
                placeholder="Enter number of elements u want to add in array"
                id="re"
              />
            </div>

            <div class="form-group">
              <input
                type="button"
                class="btn btn-danger mar"
                value="add elents to count"
                onclick="countr()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <h4 class="text-center text-danger">Question-08 Count chars in string</h4>
          <h6 id="csresult" class="text-center text-danger"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                maxlength="1"
                placeholder="Enter character you want search"
                id="ch"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter string from which want search"
                id="stri"
              />
            </div>

            <div class="form-group">
              <input
                type="button"
                class="btn btn-danger mar"
                value="count"
                onclick="chcount()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
